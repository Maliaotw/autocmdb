
{% url 'settings:iDRAC-setting' as idrac_url %}
{% url 'settings:vcenter-setting' as vcenter_url %}
{% url 'settings:ansible-setting' as ansible_url %}

<div class="panel-options">
  <ul class="nav nav-tabs">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">

      <li class="nav-item">
        <a class="nav-link {% if idrac_url in request.path %}active{% endif %}"
           href="{{ idrac_url }}">
          iDRAC
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link {% if vcenter_url in request.path %}active{% endif %}"
           href="{{ vcenter_url }}">
          Vcenter
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link {% if ansible_url in request.path %}active{% endif %}"
           href="{% url 'settings:ansible-setting' %}">
          Ansible
        </a>
      </li>

    </ul>


  </ul>
</div>
